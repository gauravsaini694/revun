<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
<head>
    {{- partial "head.html" . -}}
</head>
<body>
    {{ if not .Params.noheader }}
        {{- partial "header.html" . -}}
    {{ end }}

    <main>
        {{- block "main" . }}{{- end }}
    </main>

    {{ if not .Params.noheader }}
        {{- partial "footer.html" . -}}
    {{ end }}

    {{- partial "script.html" . -}}
</body>
</html>
